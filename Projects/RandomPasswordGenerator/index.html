<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div id="container">
        <h1>Password Generator</h1>
        <input id = "pwLen" type = "number" min = "1" placeholder="Password Length"><br><br>
        <input type = "checkbox" id = "IncLowerCase"><label for = "IncLowerCase">Include Lowercase Characters</label>
        <input type = "checkbox" id = "IncSymbols"><label for = "IncSymbols">Include Symbols</label><br><br>
        <input type = "checkbox" id = "IncNumbers"><label for = "IncNumbers">Include Numbers</label>
        <input type = "checkbox" id = "IncUpperCase"><label for = "IncUpperCase">Include Uppercase Characters</label><br><br>
        <button id = "pwGen">Generate</button><br><br>
        <textarea id = "password"></textarea>
    </div>
    <script src = "index.js"></script>
</body>
</html>
