<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Equality</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <input type="radio" id = "integer" name = "declare">
    <label for = "integer">PI = 3.14</label>
    <input type="radio" id = "string" name = "declare">
    <label for = "string">PI = "3.14"</label>
    <br><br>
    
    <input type = "radio" id = "strictlyint" name = "buttons">
    <label for = "strictlyint">PI === 3.14</label>

    <input type = "radio" id = "strictlystring" name = "buttons">
    <label for = "strictlystring">PI === "3.14"</label>

    <input type = "radio" id = "isint" name = "buttons">
    <label for = "isint">PI == 3.14</label>
    
    <input type = "radio" id = "isstring" name = "buttons">
    <label for = "isstring">PI == "3.14"</label><br><br>

    <button id = "Mysubmit">Submit</button>
    <!-- <button type="reset" id="reset">Reset</button> -->

    <br>

    <h4 id = "result">
        
    </h4>

    <!-- <button type = "reset" id = "reset">Reset</button> -->
    <script src = "index.js"></script>
</body>
</html>
