<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div style="text-align: center;">
        <label>String: </label>
        <input id="string">
        <button type="submit" id="submit">Submit</button>
        <label id="resultlbl">Result: </label>
        <input id="result" readonly><br><br>
    </div>
    

    <label>Input: </label>
    <input id="charat">
    <button id="charatbtn">charAt(index)</button>
    <br><br>
    
    <label>Input: </label>
    <input id="indexof">
    <button id="indexofbtn">indexOf("char")</button>
    <br><br>

    <label>Input: </label>
    <input id="lastindexof">
    <button id="lastindexofbtn">lastIndexOf("char")</button>
    <br><br>

    <label>Input: </label>
    <input id="length">
    <button id="lengthbtn">length</button>
    <br><br>
    
    <label>Input: </label>
    <input id="trim">
    <button id="trimbtn">trim()</button>
    <br><br>
    
    <label>Input: </label>
    <input id="touppercase">
    <button id="touppercasebtn">toUpperCase()</button>
    <br><br>

    <label>Input: </label>
    <input id="tolowercase">
    <button id="tolowercasebtn">toLowerCase()</button>
    <br><br>

    <label>Input: </label>
    <input id="repeat">
    <button id="repeatbtn">repeat(integer)</button>
    <br><br>

    <label>Input: </label>
    <input id="startswith">
    <button id="startswithbtn">startsWith("char")</button>
    <br><br>

    <label>Input: </label>
    <input id="endswith">
    <button id="endswithbtn">endsWith("char")</button>
    <br><br>

    <label>Input 1: </label>
    <input id="str1">
    <label>Input 2: </label>
    <input id="str2">
    <button id="replaceallbtn">replaceAll("char1","char2")</button>
    <br><br>
    
    <label>Input 1: </label>
    <input id="padsstr1">
    <label>Input 2: </label>
    <input id="padsstr2">
    <button id="padstartbtn">padStart(Int,"Char")</button>
    <br><br>

    <label>Input 1: </label>
    <input id="padestr1">
    <label>Input 2: </label>
    <input id="padestr2">
    <button id="padendbtn">padEnd(Int,"Char")</button>
    <br><br>

    <label>Input: </label>
    <input id="includes">
    <button id="includesbtn">includes("string")</button>
    <br><br>
    
    <script src="index.js"></script>
    
</body>
</html>
